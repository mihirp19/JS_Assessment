<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <style>
        h2{
            display: flex;
            justify-content: center;
            margin: 50px auto;
        }
        form {
            max-width: 600px;
            margin: 80px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>Restaurant Booking</h2>
    <form id="bookingForm">
        <div class="form-group">
            <label for="bookingChoice">Choice of Booking</label>
            <select id="bookingChoice" name="bookingChoice">
                <option value="fullDay">Full day booking</option>
                <option value="halfDay">Half day booking</option>
                <option value="hourly">Hourly booking</option>
            </select>
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" name="userName" required>
        </div>
        <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" id="mobileNumber" name="mobileNumber" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="numPersons">Number of Persons</label>
            <input type="number" id="numPersons" name="numPersons" required>
        </div>
        <div class="form-group" id="dateGroup">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group" id="timeGroup" style="display:none;">
            <label for="time">Time</label>
            <input type="time" id="time" name="time">
        </div>
        <div class="form-group" id="slotGroup" style="display:none;">
            <label for="slot">Slot</label>
            <select id="slot" name="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select>
        </div>
        <button type="submit">Book Now</button>
    </form>

    <script>
        document.getElementById('bookingChoice').addEventListener('change', function() {
            var choice = this.value;
            var dateGroup = document.getElementById('dateGroup');
            var timeGroup = document.getElementById('timeGroup');
            var slotGroup = document.getElementById('slotGroup');

            if (choice === 'fullDay') {
                dateGroup.style.display = 'block';
                timeGroup.style.display = 'none';
                slotGroup.style.display = 'none';
                document.getElementById('time').removeAttribute('required');
                document.getElementById('slot').removeAttribute('required');
            } else if (choice === 'halfDay') {
                dateGroup.style.display = 'block';
                slotGroup.style.display = 'block';
                timeGroup.style.display = 'none';
                document.getElementById('time').removeAttribute('required');
                document.getElementById('slot').setAttribute('required', 'required');
            } else if (choice === 'hourly') {
                dateGroup.style.display = 'block';
                timeGroup.style.display = 'block';
                slotGroup.style.display = 'none';
                document.getElementById('slot').removeAttribute('required');
                document.getElementById('time').setAttribute('required', 'required');
            }
        });

        // Trigger change event on page load to set initial state
        document.getElementById('bookingChoice').dispatchEvent(new Event('change'));
    </script>
</body>
</html>
